{% extends "auction/base.html" %}

{% block content %}
<h2 class="mb-4">Regisztráció</h2>

<div class="row">
    <div class="col-md-6 col-lg-4">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Felhasználónév</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Jelszó</label>
                {{ form.password1 }}
                {{ form.password1.errors }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Jelszó megerősítése</label>
                {{ form.password2 }}
                {{ form.password2.errors }}
            </div>

            <button type="submit" class="btn btn-primary">Regisztráció</button>
        </form>
    </div>
</div>
{% endblock %}
