{% extends "auction/base.html" %}

{% block content %}
<h2 class="mb-4">Bejelentkezés</h2>

<div class="row">
    <div class="col-md-6 col-lg-4">
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Felhasználónév</label>
                {{ form.username }}
                {{ form.username.errors }}
            </div>

            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Jelszó</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>

            <button type="submit" class="btn btn-primary">Bejelentkezés</button>
        </form>

        <p class="mt-3">
            Nincs még fiókod?
            <a href="{% url 'register' %}">Regisztrálj itt.</a>
        </p>
    </div>
</div>
{% endblock %}
